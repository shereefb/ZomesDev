<div class="terms">
    <h5>Fixed Debt Investment: Raising ${{include.raise}}</h5>
    <div class="terms__wrapper">
        <div class="terms__single">
            <img src="/assets/images/icons/investors.png" alt="Maximum Loan" />
            <p>Loan Term</p>
            <h5 class="neutral-bottom">${{include.hold}}</h5>
        </div>
        <div class="terms__single">
            <img src="/assets/images/icons/project.png" alt="Annual" />
            <p>Return</p>
            <h5 class="neutral-bottom">${{include.return}}%</h5>
        </div>

        <div class="terms__single">
            <img src="/assets/images/icons/investor.png" alt="Maximum Loan" />
            <p>Options to renew</p>
            <h5 class="neutral-bottom">{{include.renew}}</h5>
        </div>
        <div class="terms__single">
            <img src="/assets/images/icons/secure.png" alt="Charge" />
            <p>Title Security</p>
            <h5 class="neutral-bottom">1st Position</h5>
        </div>
    </div>
</div>
